<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doug Fit - Início</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Doug Fit</h1>
      <p>Bem-vindo(a) de volta!</p>
    </header>

    <main class="grid-buttons">
      <button onclick="navegar('treino')">
        <i class="fas fa-dumbbell"></i>
        <span>Treino</span>
      </button>
      <button onclick="navegar('dieta')">
        <i class="fas fa-utensils"></i>
        <span>Dieta</span>
      </button>
      <button onclick="navegar('comunidade')">
        <i class="fas fa-users"></i>
        <span>Comunidade</span>
      </button>
      <button onclick="navegar('avaliacao')">
        <i class="fas fa-chart-line"></i>
        <span>Avaliação</span>
      </button>
    </main>

    <footer>
      <p>&copy; 2025 Doug Fit. Todos os direitos reservados.</p>
    </footer>
  </div>
</body>
</html>
