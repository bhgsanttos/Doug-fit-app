
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doug Fit - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 320px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 24px;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #ff6347;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e5533c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doug Fit - Login</h1>
    <form action="objetivo.html">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <hr style="margin: 1rem 0; border-color: #ffffff30;">
    <form action="objetivo.html">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Novo email" required>
      <input type="password" placeholder="Nova senha" required>
      <button type="submit">Criar conta</button>
    </form>
  </div>
</body>
</html>
