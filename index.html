<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DougFit - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
  <div class="container">
    <div id="login-form" class="form">
      <h1>DougFit</h1>
      <h2>Entrar na sua conta</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-senha" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <p>Ainda não tem conta? <a href="#" onclick="mostrarRegistro()">Criar conta</a></p>
    </div>

    <div id="register-form" class="form hidden">
      <h1>DougFit</h1>
      <h2>Crie sua conta</h2>
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-senha" placeholder="Senha" required>
      <button onclick="registrar()">Registrar</button>
      <p>Já tem uma conta? <a href="#" onclick="mostrarLogin()">Voltar para login</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
