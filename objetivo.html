
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doug Fit - Objetivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #151515;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .objetivo-btn {
      display: block;
      background-color: #ff6347;
      color: white;
      padding: 1rem;
      margin: 0.75rem auto;
      border: none;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      cursor: pointer;
    }
    .objetivo-btn:hover {
      background-color: #e5533c;
    }
  </style>
</head>
<body>
  <h2>Qual o seu objetivo?</h2>
  <button class="objetivo-btn">Emagrecimento</button>
  <button class="objetivo-btn">Hipertrofia</button>
  <button class="objetivo-btn">Ganho de massa muscular</button>
  <button class="objetivo-btn">Preparação para campeonato</button>
</body>
</html>
